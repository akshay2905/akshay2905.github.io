<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<title>A Collection of Page Transitions</title>
		<meta name="description" content="" />
		<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />
		<meta name="author" content="Akshay Verma" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		 <script src="js/typed.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script src="js/modernizr.custom.js"></script>


		    
	</head>
	<body>	
		<div id="pt-main" class="pt-perspective">
    		<div class="pt-page pt-page-1">
        		<h1><span id="top-title" > Akshay Verma</span></h1>
        	
        		
        		
    				<div class="pt-triggers">
    					<button id="iterateEffects"  class="pt-touch-button">Show next page transition</button>
    					<span class="element" style="font-size:55px;font-family: 'Roboto', sans-serif;"></span>
        			</div>			

    		</div>	
    	<div class="pt-page pt-page-2"><!-- ... --><div class="pt-triggers">
    					<button data-animation="28"><a href="#"> Show next page transition</button>
    					<span class="element" style="font-size:55px;font-family: 'Roboto', sans-serif;"></span>
        			</div>	</div>
    	<div class="pt-page pt-page-3"><!-- ... --></div>
    	<div class="pt-page pt-page-4"><!-- ... --></div>
    	<div class="pt-page pt-page-5"><!-- ... --></div>
    <!-- ... -->
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script src="js/pagetransitions.js"></script> 
		
		<script src="js/typed.js"></script>
		<script>
			$(function(){
				$(".element").typed({
					strings: ["Developer.", "Filmy Thinker.","Explorer", "Single!"],
					// typing speed
					typeSpeed: 100,
					// time before typing starts
					startDelay: 0,
					// backspacing speed
					backSpeed: 0,
					// time before backspacing
					backDelay: 500,
					// loop
					loop: true,
					// false = infinite
					loopCount: false,
					// show cursor
					showCursor: true,
					// character for cursor
					cursorChar: "|",
					// attribute to type (null == text)
					attr: null,
					// either html or text
					contentType: 'html',
					// call when done callback function
					callback: function() {},
					// starting callback function before each string
					preStringTyped: function() {},
					//callback for every typed string
					onStringTyped: function() {},
					// callback for reset
					resetCallback: function() {}
				});
			});
		</script>
	</body>
</html>
