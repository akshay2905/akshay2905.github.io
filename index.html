    <style>
    /* Portrait */

    @media only screen and (min-device-width: 320px) and (max-device-width: 667px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait) {
        .text-editor-wrap {

        }

        .shift-text .text-body {

    }

    /* Landscape */

    @media only screen and (min-device-width: 320px) and (max-device-width: 667px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: landscape) {
        .text-editor-wrap {

            font-size: 14px;

<body>
    <div class="header">

    <script src="./static/jquery.min.js"></script>
    <script>
    $(function() {
        $("#typed").typed({
            stringsElement: $('#typed-strings'),
            typeSpeed: 5,
            callback: function() {
                shift();
            }
        });

    });

    function shift() {
        $(".head-wrap").addClass("shift-text");
        terminalHeight();
    }

    function terminalHeight() {
        var termHeight = $(".terminal-height");
        var value = termHeight.text();
        value = parseInt(value);
        setTimeout(function() {
            if (value > 10) {
                value = value - 1;
                this.txtValue = value.toString();
                termHeight.text(this.txtValue);
                self.terminalHeight();
            } else {
                clearTimeout();
            }
        }, 10);
    }

    $(function() {
        var options = {
            stringsElement: $('#typed-strings'),
            typeSpeed: 0
        }
        $("button").click(function() {
            $(".element").typed(options);
        });
    });
    </script>
</body>
