		<script src="js/typed.js"></script>
		<script>



			$(function(){
				$(".element").typed({
					strings: ["Developer.", "Filmy Thinker.","Explorer", "Single!"],
					// typing speed
					typeSpeed: 100,
					// time before typing starts
					startDelay: 0,
					// backspacing speed
					backSpeed: 0,
					// time before backspacing
					backDelay: 500,
					// loop
					loop: true,
					// false = infinite
					loopCount: false,
					// show cursor
					showCursor: true,
					// character for cursor
					cursorChar: "|",
					// attribute to type (null == text)
					attr: null,
					// either html or text
					contentType: 'html',
					// call when done callback function
					callback: function() {},
					// starting callback function before each string
					preStringTyped: function() {},
					//callback for every typed string
					onStringTyped: function() {},
					// callback for reset
					resetCallback: function() {}
				});
			});
		</script>
